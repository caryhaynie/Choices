<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Make a choice for me oh Python</title>
    <style type='text/css'>
    #chosen
      {
      color:red;
      }
    .name
      {
      cursor:default;
      }
    </style>
    <script>
    function GetRestaurant(){}
    function AddRestaurant()
      {
      var name = document.getElementById('name').value
      var req = new XMLHttpRequest()
      req.open('POST','',false)
      req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
      req.send('req=add&arg='+name)
      document.getElementById('response').innerHTML = req.responseText
      }
    function RemoveRestaurant()
      {
      var name = document.getElementById('name').value
      var req = new XMLHttpRequest()
      req.open('POST','',false)
      req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
      req.send('req=remove&arg='+name)
      document.getElementById('response').innerHTML = req.responseText
      }
    function ShowChoices()
      {
      var req = new XMLHttpRequest()
      req.open('POST','',false)
      req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
      req.send('req=all')
      var choices = JSON.parse(req.responseText)
      var text = ''
      for(var i in choices)
        {
        var name = choices[i]
        text += '<div class="name" onclick="document.getElementById('+"'name'"+').value='+"'"+name+"'"+'">' + name + '</div>'
        }
      document.getElementById('choices').innerHTML = text
      }
    </script>
  </head>
  <body onload='ShowChoices()'>
  GO TO <span id='chosen'>{{ args }}</span> TODAY!
  <br>
  <br>
  <input type="text" value="name" id="name"><button onclick='AddRestaurant()'>ADD</button><button onclick='RemoveRestaurant()'>REMOVE</button>
  <span id='response'/>
  <br>
  <div id='choices'/>
  </body>
</html>
